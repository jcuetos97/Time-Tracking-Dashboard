<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>

  <section class="main-container">
    <div class="container-card-user">
      <div class="card-user">
        <div class="card-user_infosection container-space-around">
          <img class="profile-pic" src="./assets/images/image-jeremy.png" alt="Profile Picture">
          <div>
            <p class="card-user_subtext">Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div> 
        <div class="card-user_timefrecuency container-space-around">
          <ul class="container-space-around">
            <li class="button-time" id="daily">
             <p>Daily</p> 
            </li>
            <li class="button-time" id="weekly">
             <p>Weekly</p> 
            </li>
            <li class="button-time" id="monthly">
             <p>Monthly</p> 
            </li>     
          </ul>
        </div>     
      </div> 
    </div>
    
    <div class="container-cards-activities">
      <div class="card-activity">
        <div class="card-activity_heading work">
          <img src="./assets/images/icon-work.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Work</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-work">-</h1>
              <p class="previous" id="previous-work">-</p>
          </div>
        </div>
      </div> 

      <div class="card-activity">
        <div class="card-activity_heading play">
          <img src="./assets/images/icon-play.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Play</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-play">-</h1>
              <p class="previous" id="previous-play">-</p>
          </div>
        </div>
      </div>

      <div class="card-activity">
        <div class="card-activity_heading study">
          <img src="./assets/images/icon-study.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Study</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-study">-</h1>
              <p class="previous" id="previous-study">-</p>
          </div>
        </div>
      </div>

      <div class="card-activity">
        <div class="card-activity_heading exercise">
          <img src="./assets/images/icon-exercise.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Exercise</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-exercise">-</h1>
              <p class="previous" id="previous-exercise">-</p>
          </div>
        </div>
      </div>

      <div class="card-activity">
        <div class="card-activity_heading social">
          <img src="./assets/images/icon-social.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Social</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-social">-</h1>
              <p class="previous" id="previous-social">-</p>
          </div>
        </div>
      </div>

      <div class="card-activity">
        <div class="card-activity_heading self-care">
          <img src="./assets/images/icon-self-care.svg" alt="icon-work">
        </div>
        <div class="card-activity_body">
          <div class="card-activity_body-header container-space-between">
            <p>Self Care</p>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <div class="daily card-activity_body-content container-space-between">
              <h1 class="hour" id="hour-self-care" >-</h1>
              <p class="previous" id="previous-self-care">-</p>
          </div>
        </div>
    </div>
  
  </section>

  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jcuetos97.github.io/Web-Developer-Portfolio/" target="_blank">Juan Jos√© Espinosa</a>.
    </div>
  </footer> 

  <script src="./assets/js/script.js" ></script>

</body>
</html>
